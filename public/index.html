<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>jqterm: jq as a service</title>
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/addon/edit/closebrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/addon/scroll/scrollpastend.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/addon/mode/simple.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/addon/fold/foldcode.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/addon/fold/foldgutter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/addon/fold/brace-fold.js"></script>

  <!-- <script src="/scroll-past-end.js"></script> -->
  <script src="/autocomplete.js"></script>
  <!-- <script src="http://localhost:3000/lib/index.js"></script> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/addon/fold/foldgutter.css" />

  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/theme.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-1656750-53"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-1656750-53');
  </script>

</head>

<body class="theme-light">
  <main>
    <div id="input">
      <textarea placeholder="> jq query">.</textarea>
    </div>
    <div class="editors">
      <div id="source" class="editor">
        <div class="controls">
          <label title="--slurp">
            Slurp
            <input type="checkbox" name="slurp" id="slurp" />
          </label>
          <label title="--raw-input">
            Raw
            <input type="checkbox" name="raw-input" id="raw-input" />
          </label>
        </div>
        <textarea class="cm-target" placeholder="your source json"></textarea>
      </div>
      <div id="result" class="editor">
        <div class="controls">
          <label title="--raw-output">
            Raw
            <input type="checkbox" name="raw" id="raw" />
          </label>
        </div>

        <textarea class="cm-target" readonly></textarea>
      </div>
    </div>
  </main>
  <script src="/client.js"></script>
  <div id="help">
    <div>
      <ul>
        <li>
          <a target="_new" href="https://stedolan.github.io/jq/manual/">jq manual</a>
        </li>
        <li>Toggle source:
          <kbd>ctrl+shift+t</kbd>
        </li>
        <li>Save result: ctrl+s</li>
        <li>Dismiss help: esc</li>
      </ul>
    </div>
  </div>
</body>

</html>
