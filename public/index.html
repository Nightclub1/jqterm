<!DOCTYPE html>
<html class="theme-light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.googletagmanager.com 'unsafe-inline'; connect-src 'self' https://jqterm.now.sh" />

  <title>jqterm: jq as a service</title>
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

  <script src="./vendor/codemirror/5.39.2/codemirror.min.js"></script>
  <script src="./vendor/codemirror/5.39.2/mode/javascript/javascript.min.js"></script>
  <script src="./vendor/codemirror/5.39.2/addon/edit/closebrackets.min.js"></script>
  <script src="./vendor/codemirror/5.39.2/addon/scroll/scrollpastend.min.js"></script>
  <script src="./vendor/codemirror/5.39.2/addon/mode/simple.min.js"></script>
  <script src="./vendor/codemirror/5.39.2/addon/fold/foldcode.js"></script>
  <script src="./vendor/codemirror/5.39.2/addon/fold/foldgutter.js"></script>
  <script src="./vendor/codemirror/5.39.2/addon/fold/brace-fold.js"></script>
  <script src="./events.js"></script>
  <script src="./jq.js"></script>
  <script src="./autocomplete.js"></script>
  <link rel="stylesheet" href="./vendor/codemirror/5.39.2/codemirror.css">
  <link rel="stylesheet" href="./vendor/codemirror/5.39.2/addon/fold/foldgutter.css" />

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./theme.css">
  <script id="ga" type="browser" src="https://www.googletagmanager.com/gtag/js?id=UA-1656750-53">
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-1656750-53');
  </script>
  <script>
    if (typeof process !== 'undefined') {
      document.documentElement.classList.add("is-app");
    } else {
      const ga = document.getElementById('ga');
      const ext = document.createElement('script');
      ext.async = true;
      ext.src = ga.src;
      const gaInline = document.createElement('script');
      gaInline.innerText = ga.innerText;
      document.head.appendChild(ext);
      document.head.appendChild(gaInline);
    }
  </script>

</head>

<body>
  <main>
    <div id="input">
      <textarea placeholder="> jq query">.</textarea>
    </div>
    <div class="editors">
      <div id="source" class="editor">
        <div class="controls">
          <label title="--slurp">
            Slurp
            <input type="checkbox" name="slurp" id="slurp" />
          </label>
          <label title="--raw-input">
            Raw
            <input type="checkbox" name="raw-input" id="raw-input" />
          </label>
        </div>
        <textarea class="cm-target" placeholder="your source json"></textarea>
      </div>
      <div id="result" class="editor">
        <div class="controls">
          <label title="--raw-output">
            Raw
            <input type="checkbox" name="raw" id="raw" />
          </label>
        </div>

        <textarea class="cm-target" readonly></textarea>
      </div>
    </div>
  </main>
  <script>
    if (typeof process !== 'undefined') {
      document.write('<script src="./app-bridge.js"><\/script>');
    }
  </script>
  <script src="./config.js"></script>
  <script src="./client.js"></script>
  <div id="help">
    <div>
      <ul>
        <li>
          <a target="_new" href="https://stedolan.github.io/jq/manual/">jq manual</a>
        </li>
        <li>Toggle source:
          <kbd>ctrl+shift+t</kbd>
        </li>
        <li>Save result: ctrl+s</li>
        <li>Dismiss help: esc</li>
      </ul>
    </div>
  </div>
</body>

</html>
